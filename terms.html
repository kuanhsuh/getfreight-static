<!DOCTYPE html>
<html lang="en" class="font-sans text-gray-800">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css">
  <title>Document</title>
  <style>
    th,
    td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }

  </style>
</head>

<body>

  <nav class="py-4 sticky top-0 bg-white shadow z-50">
    <div class="container mx-auto px-4 md:px-0">
      <div class="flex flex-wrap justify-between items-end relative">
        <a href="#">
          <div class="inline-block h-12 bg-gray-500 w-32 rounded"></div>
        </a>
        <ul class="hidden md:flex md:items-end md:w-auto">
          <li class="px-2">歡迎: admin@gmail.com <span
              class="text-xs p-2 rounded inline-block bg-teal-400 text-white">管理員</span>
          </li>
          <li class="px-2"><a href="#" class="rounded inline-block px-8 py-3 bg-gray-300">登出</a></li>
        </ul>
        <span onclick="toggleMenu()" class="block md:hidden">
          <span class="block" style="height: 1px; background-color: #000; margin: 6px 0; width: 25px;"></span>
          <span class="block" style="height: 1px; background-color: #000; margin: 6px 0; width: 25px;"></span>
          <span class="block" style="height: 1px; background-color: #000; margin: 6px 0; width: 25px;"></span>
        </span>
        <ul id="responsive" class="w-full text-center md:hidden bg-white shadow-md"
          style="position: absolute; z-index: 10; top: 73px; left: 0">
          <li class="py-2"><a href="#">註冊</a></li>
          <li class="py-2"><a href="#">登陸</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="flex">
      <div class="w-2/12 h-screen">
        <div class="py-6 px-6 flex items-center font-light" style="border-bottom: 1px solid #CFD8DC;">
          <span class="inline-block rounded-full h-12 w-12 bg-blue-600 mr-4"></span>
          admin 用戶
        </div>
        <div class="py-4 px-6 flex items-center  font-medium" style="border-bottom: 1px solid #CFD8DC;">
          <a href="#">後台首頁</a>
        </div>
        <div class="py-4 px-6 font-medium" style="border-bottom: 1px solid #CFD8DC;">
          <h3 class="mb-2">報表</h3>
          <ul class="font-normal">
            <li class="py-1"><a href="#">所有詢價單</a></li>
            <li class="py-1"><a href="#">所有跑馬燈廣告</a></li>
            <li class="py-1"><a href="#">所有公司推廣廣告</a></li>
          </ul>
        </div>
        <div class="py-4 px-6 font-medium" style="border-bottom: 1px solid #CFD8DC;">
          <h3 class="mb-2">會員</h3>
          <ul class="font-normal">
            <li class="py-1"><a href="#">運輸業者管理</a></li>
            <li class="py-1"><a href="#">一般業者管理</a></li>
          </ul>
        </div>
        <div class="py-4 px-6 font-medium" style="border-bottom: 1px solid #CFD8DC;">
          <h3 class="mb-2">網頁設定</h3>
          <ul class="font-normal">
            <li class="py-1"><a href="#">SEO 設定</a></li>
            <li class="py-1"><a href="#">區塊內容更新</a></li>
            <li class="py-1"><a href="#">最新消息</a></li>
          </ul>
        </div>
      </div>
      <div class="w-10/12 bg-gray-200">
        <div class="container mx-auto py-8 max-w-5xl bg-white my-16">
          <h2 class="text-center text-3xl font-medium pb-4" style="border-bottom: 3px solid #2b6cb0;">
            揪好運GetFreight點數線上購買同意書</h2>

          <iframe src="/terms.pdf" width="100%" height="650px">
          </iframe>
          <div class="flex justify-center mt-6">
            <input class="mr-2 leading-tight" type="checkbox">
            <span class="text-sm">
              我已同意以上條款
            </span>
          </div>

          <div class="flex justify-center mt-6">
            <a href="#"
              class="shadow text-teal-500 border border-teal-500 text-white font-bold py-2 px-4 mr-2 rounded">取消</a>
            <a href="#"
              class="shadow bg-teal-500 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">繼續</a>
          </div>
        </div>
      </div>
  </section>

  <!-- Footer 頁尾 -->
  <footer class="bg-blue-900 py-8" style="height: 300px;"></footer>

  <script>
    function toggleMenu() {
      var navMenu = document.querySelector("#responsive")
      navMenu.classList.toggle("hidden");
    }

  </script>
</body>

</html>
